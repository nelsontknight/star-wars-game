<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script> src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" </script>
    <script> src = "assets/javascript/game.js" </script>
</head>

<body>
    <main class="mn-con">
        <div class="container mn-con">
            <div class="row">
                <div class="col">
                    <h1 id="instructions">Choose your Character!</h1>
                </div>
            </div>
            <div id="char-selection" class="row">

            </div>
            <div class="row">
                <div class="col">
                    <h2>Your Character</h2>
                </div>
            </div>
            <div id="player" class="row" style="visibility: hidden">
                <div class="col-3">
                    <img class="img-fluid player-outline" src="#" alt="playercharacter">
                    <h5 class="char-name text-center"></h5>
                    <h6 class="healthpoints text-center"></h6>
                    <div class="healthbar-background">
                        <div class="healthbar"></div>
                    </div>

                </div>
            </div>
            <div class="row top-buffer">
                <div class="col">
                    <button id="attack">Attack</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>The Enemy</h2>
                </div>
            </div>
            <div id="enemy" class="row" style="visibility: hidden">
                <div class="col-3">
                    <img class="img-fluid enemy-outline" src="#" alt="enemycharacter">
                    <h5 class="char-name text-center"></h5>
                    <h6 class="healthpoints text-center"></h6>
                    <div class="healthbar-background">
                        <div class="healthbar"></div>
                    </div>

                </div>
            </div>
            <div class="row top-buffer">
                <div class="col">
                    <button id="reset">Reset</button>
                </div>
                <div class="row">
                    <div id="info" class="col">

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
